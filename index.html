<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

<body>
    <div class="navbar">
        <ul>
            <li><img src="./img/typing logo 2.png"></li>
            <li><button>LOG IN</button></li>
        </ul>
    </div>
    <div class="leftSideBar">
        <ul>
            <li><button class="buttonTP">Typing Test</button></li>
            <li><button class="buttonHTP">How to type</button></li>
        </ul>
    </div>
    <div class="rank">
        <table>
            <tr class="tr1">
                <th class="th1">Rankers</th>
                <th style="color: #ff3366;" class="th2">Wpm</th>
            </tr>
            <!-- <div class="line"></div> -->
            <tr>
                <td>Monkey D Luffy</td>
                <td style="color: #ff3366;">111</td>
            </tr>
            <tr>
                <td>Twenty-fifth baam</td>
                <td style="color: #ff3366;">110</td>
            </tr>
            <tr>
                <td>Emma</td>
                <td style="color: #ff3366;">102</td>
            </tr>
            <tr>
                <td>Natsu Dragneel</td>
                <td style="color: #ff3366;">98</td>
            </tr>
            <tr>
                <td>Kim V</td>
                <td style="color: #ff3366;">97</td>
            </tr>
            <i class="fas fa-chevron-down fa-2x" style="color: white;"></i></i>
        </table>
    </div>

    <div class="typing">
        <select name="" id="">
            <option value="">Tiếng Việt</option>
            <option value="">Tiếng Anh</option>
        </select>

        <button id="startButton">
            <i class="fas fa-play fa-2x" style="color: white;"></i>
        </button>

        <div class="text">
                <p>đà nẵng tóc thuốc đồng hồ con ngươi điện thoại gối bình cầu thang

                    ích cuốn sổ tình yêu áo choàng đũa tinh thần cảm lá hồi hộp cá hoa</p>
        </div>

        <input type="text">
        <div class="time">
            <p>1:00</p>
        </div>
        <div class="resetButton">
            <button><i class="fas fa-redo-alt fa-2x" style="color: white;"></i></button>
        </div>
        
    </div>
